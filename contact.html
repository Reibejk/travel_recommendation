<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Travel agency</title>
        <link type="text/css" rel="stylesheet" href="./travel.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <nav>
            <div id="heading">
                <img id="logo" src="./airplane.png" alt="logo">
                <h1>Travel Agency</h1>
            </div>
            <div>
                <ul id="links">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About Us</a></li>
                    <li><a href="./contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div id="search-bar" style="visibility: hidden">
                    <input type="search" placeholder="Enter a destination or keyword">
                    <img src="./loupe.png" id="icon" alt="loupe" width="30px">
                    <input type="submit" class="button" value="Search">
                    <input type="submit" class="button" id="clear" value="Clear">
            </div>
        </nav>
        <div id="main">
            <img id="background-img" src="./Best-Beach-Cities.jpg" alt="city">
            <div id="left-content">
                <h1 id="head-intro">CONTACT US</h1>
            </div>
            <form>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name"><br>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email"><br><br>
                <label for="message">Message: </label><br>
                <textarea id="message"></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
